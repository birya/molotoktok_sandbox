<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Світобудівник 2D</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui">
        <div>🎮 Світобудівник</div>
        <div id="device-info">Завантаження...</div>
        <div class="save-controls">
            <button id="saveBtn" class="save-btn">💾 Зберегти</button>
            <button id="loadBtn" class="save-btn">📁 Завантажити</button>
            <button id="newGameBtn" class="save-btn">🆕 Нова гра</button>
        </div>
    </div>
    
    <div class="current-block-display">
        <div class="current-block-icon" id="currentBlockIcon">🟫</div>
        <div>
            <div style="font-weight: bold;" id="currentBlockName">Земля</div>
            <div style="font-size: 11px; opacity: 0.8;" id="currentBlockNumber">Блок #1</div>
        </div>
    </div>
    
    <div class="desktop-ui" id="desktopUI">
        <div>🖥️ Керування ПК:</div>
        <div>WASD - Рух</div>
        <div>Пробіл - Стрибок</div>
        <div>ЛКМ - Поставити</div>
        <div>ПКМ - Видалити</div>
        <div>1-0 - Вибір блоку</div>
    </div>
    
    <div class="controls" id="mobileControls">
        <div class="block-selector">
            <select id="blockDropdown" class="block-dropdown">
                <option value="1">🟫 Земля</option>
                <option value="2">🟩 Трава</option>
                <option value="3">⬜ Камінь</option>
                <option value="4">🟦 Вода</option>
                <option value="5">🟥 Лава</option>
                <option value="6">⬛ Коренна порода</option>
                <option value="7">🟤 Деревина</option>
                <option value="8">🍃 Листя</option>
                <option value="9">🚪 Двері</option>
                <option value="10">🪟 Вікно</option>
                <option value="11">🧱 Дерев'яна стіна</option>
            </select>
        </div>
        
        <div class="mobile-controls">
            <div class="left-controls">
                <div class="joystick" id="joystick">
                    <div class="joystick-knob" id="joystickKnob"></div>
                </div>
            </div>
            
            <div class="right-controls">
                <div class="action-btn" id="jumpBtn">СТРИБОК</div>
                <div class="action-btn" id="buildBtn">БУДУВАТИ</div>
            </div>
        </div>
    </div>

    <!-- Завантаження скриптів в правильному порядку -->
    <script src="js/config.js"></script>
    <script src="js/blocks.js"></script>
    <script src="js/world.js"></script>
    <script src="js/player.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/save.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
